---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name: 
        - i3
        - vim
        - neovim
        - feh
        - stow
        - alacritty
        - zsh
        - tmux
        - wget
        - curl
  - name : install oh-my-zsh
    shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"   
